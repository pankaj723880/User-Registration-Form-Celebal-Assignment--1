<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <style>
    * {
      box-sizing: border-box;
    }

body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom right, #0072ff, #00c6ff);
  background-attachment: fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}


    h1 {
      color: white;
      font-size: 42px;
      margin: 30px 0 10px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    .form-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 450px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #66a6ff;
      outline: none;
      box-shadow: 0 0 5px #66a6ff88;
    }

    .gender-group {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .gender-group label {
      flex: 1;
      text-align: left;
      margin-right: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.4s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .error-msg {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>User Registration</h1>

  <div class="form-container">
    <h2>Create Your Account</h2>
    <form onsubmit="return validateForm()">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="date" id="dob" required>

      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female" required> Female</label>
        <label><input type="radio" name="gender" value="Other" required> Other</label>
      </div>

      <button type="submit">Register</button>
      <p id="error" class="error-msg"></p>
    </form>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const phone = document.getElementById("phone").value.trim();
      const dob = document.getElementById("dob").value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const errorElement = document.getElementById("error");

      errorElement.innerText = "";

      if (name.length < 3) {
        errorElement.innerText = "Name must be at least 3 characters.";
        return false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        errorElement.innerText = "Enter a valid email address.";
        return false;
      }

      if (password.length < 6) {
        errorElement.innerText = "Password must be at least 6 characters.";
        return false;
      }

      if (password !== confirmPassword) {
        errorElement.innerText = "Passwords do not match.";
        return false;
      }

      const phonePattern = /^[0-9]{10}$/;
      if (!phone.match(phonePattern)) {
        errorElement.innerText = "Phone number must be 10 digits.";
        return false;
      }

      if (!dob) {
        errorElement.innerText = "Please select your Date of Birth.";
        return false;
      }

      if (!gender) {
        errorElement.innerText = "Please select your gender.";
        return false;
      }

      alert("ðŸŽ‰ Registration Successful!");
      return true;
    }
  </script>

</body>
</html>
